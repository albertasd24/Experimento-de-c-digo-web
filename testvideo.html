<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .video {
        border: 4px solid rgb(126, 126, 126);
        border-radius: 20px;
        /* padding-bottom: 56.25%; */
      }

      iframe {
        transition: transform 0.3s ease;
      }

      iframe:hover {
        transform: scale(
          1.05
        ); /* Aumenta el tama√±o ligeramente al pasar el cursor */
      }
    </style>
  </head>
  <body>
    <button id="btn1" value="server1">Server 1</button>
    <button id="btn2" value="server2">Server 2</button>
    <iframe
      class="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RO5QYLQ_WT0?si=NVIT3Y4E_ADm67EK"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <script>
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");

      btn1.addEventListener("click", serverChange);
      btn2.addEventListener("click", serverChange);

      function serverChange(event) {
        console.log(event.target.value);
        switch (event.target.value) {
          case "server1":
            document.querySelector("iframe").src =
              "https://www.youtube.com/embed/RO5QYLQ_WT0?si=NVIT3Y4E_ADm67EK";
            break;
          case "server2":
            document.querySelector("iframe").src =
              "https://www.youtube.com/embed/c13gpBrnGEw?si=aoZA0ewz023Dd-kE";
            break;

          default:
            break;
        }
      }
    </script>
  </body>
</html>
